server:
  port: 8080

spring:
  application:
    name: ai-medical-platform

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ai_medical
    username: root
    password: 123456

  # Redis配置（暂时禁用，使用内存存储）
  # data:
  #   redis:
  #     host: localhost
  #     port: 6379
  #     password:
  #     database: 0
  #     timeout: 3000
  #     lettuce:
  #       pool:
  #         max-active: 8
  #         max-wait: -1
  #         max-idle: 8
  #         min-idle: 0

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.medical.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Sa-Token配置
sa-token:
  token-name: Authorization
  timeout: 7200
  activity-timeout: 1800
  is-concurrent: true
  is-share: false
  token-style: uuid
  is-log: false
  is-print: false
  jwt-secret-key: abcdefghijklmnopqrstuvwxyz

# 讯飞星火配置
spark:
  api:
    app-id: your_app_id
    api-key: your_api_key
    api-secret: your_api_secret
    url: wss://spark-api.xf-yun.com/v1.1/chat

# 日志配置
logging:
  level:
    com.medical: debug
    org.springframework.web: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
